<div class="spinner" *ngIf="!question">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<section class="container documentation-question" *ngIf="question">
    <div class="card mb-4 mt-4">
        <div class="card-header">
        <h1>{{ question.name }}</h1>
        <span class="badge badge-pill badge-info" *ngFor="let badge of question.badges">{{ $any(badge).name }}</span>
        </div>
    </div>
    <div class="row">
        <!-- Answer -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <markdown ngPreserveWhitespaces *ngIf="false">
                        # Markdown
                    </markdown>
                    <markdown *ngIf="question.answer" [data]="question.answer"></markdown>
                    <markdown *ngIf="!question.answer" [src]="'/assets/md/question-default.md'"></markdown>
                </div>
            </div>
        </div>
        <!-- Similar content -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>Questions similaires</h3>
                </div>
                <div class="card-body">
                    <p>Ã€ venir...</p>
                    <ul class="list-unstyled" *ngIf="false">
                        <li class="media">
                            <img class="d-flex mr-3" src="https://mdbootstrap.com/img/Photos/Others/placeholder7.jpg"
                                alt="Generic placeholder image">
                            <div class="media-body">
                                <a href="">
                                    <h5 class="mt-0 mb-1 font-weight-bold">List-based media object</h5>
                                </a>
                                Cras sit amet nibh libero, in gravida nulla (...)
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
