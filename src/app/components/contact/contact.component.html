<div class="contact-card">
    <mat-card>
        <mat-card-content>
            <mat-tab-group mat-align-tabs="center" mat-stretch-tabs [selectedIndex]="selected.value" (selectedIndexChange)="updateUrl($event)">
                <mat-tab label="Nous contacter">
                    <div class="tab-content">
                        <app-form-contact></app-form-contact>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
