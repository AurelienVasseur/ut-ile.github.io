<div class="home-thumbnail">
    <div class="background-thumbnail">
        <img class="background-thumbnail-image" src="../../../assets/images/background-thumbnail.jpg"/>
    </div>
    <div class="content-thumbnail">
        <h1 class="display-4 font-weight-bold">UTile</h1>
        <hr class="hr-light">
        <p>
            <strong>La plateforme rassemblant les 3UTs.</strong>
        </p>
        <p class="mb-4">
            <strong>Donnons-nous les moyens de construire.</strong>
        </p>
        <a (click)="scroll(features_thumbnail_title)" class="btn btn-outline-white view">
            <span>DÃ©couvrir</span>
            <mat-icon>play_arrow</mat-icon>
        </a>
        <a routerLink="/docs" class="btn btn-outline-white">
            <span>Documentation </span>
            <mat-icon>wb_cloudy</mat-icon>
        </a>
    </div>
</div>
<hr class="mt-0">
<div class="features-thumbnail">
    <h1 #features_thumbnail_title>Services</h1>
    <div class="app-feature-wrapper">
        <mat-progress-spinner *ngIf="!features" mode="indeterminate" class="spinner"></mat-progress-spinner>
        <app-feature-card *ngFor="let feature of features" [feature]="feature"></app-feature-card>
    </div>
</div>
<hr class="mt-0">
<div class="docs-thumbnail">
    <h1 #docs_thumbnail_title>Documentation</h1>
    <div class="app-category-wrapper">
        <app-category-card *ngFor="let category of categories" [category]="category" [featureSlug]="'docs'" [buttonName]="'En savoir plus'" [buttonIcon]="'play_arrow'"></app-category-card>
    </div>
</div>
